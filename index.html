<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Water Calculator</title>
  </head>
  <body class="p-3 mb-2 bg-info text-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="heading">
                <h1>Water Calculator</h1>
                <h3>How many cups of water do you need each day?</h3>
            </div>
            <div class="col-md-4">
              <img src="img/glass-water.jpg" alt="glass of water" class="img-fluid rounded">
            </div>
            <div class="col-md-4" id="main">
              <div id="get-weight"> 
                <form>
                    <p><label>Weight in Pounds: </label><input type="text" id="weight"></p>
                    <button>Calculate</button>
                </form>
              </div>
              <div id="results"></div>
            </div>
            <div class="col-md-4">
              <img src="img/water-pitcher.jpg" alt="water pitcher" class="img-fluid rounded 1px">
            </div>
            <div class="col-md-12" id="disclaimer">
                <p>DISCLAIMER: This information is being provided to you for educational and informational purposes only, which should not be construed as medical advice. Always consult your doctor first.</p>
            </div>
        </div>
    </div>
       

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="js/custom.js"></script>
  </body>
</html>
